<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
      <div class="header__location"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</div>
    </header>
    <main>
      <section class="title">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, selectionés par nos soins</p>
        <button class="title__btn">Explorer nos restaurants</button>
      </section>
      <section class="functioning">
        <h3>Fonctionnement</h3>
        <button class="functioning__btn">
          <span class="functioning__btn__number">1</span>
          <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant
        </button>
        <button class="functioning__btn">
          <span class="functioning__btn__number">2</span>
          <i class="fa-solid fa-list"></i>Composez votre menu
        </button>
        <button class="functioning__btn">
          <span class="functioning__btn__number">3</span>
          <i class="fa-solid fa-store"></i>Dégustez au restaurant
        </button>
      </section>
      <section class="restaurants">
        <h3>Restaurants</h3>
        <div class="restaurants__flex">
          <a href="page-1.html">
            <figure class="restaurant__card">
              <span class="restaurant__card__new">Nouveau</span>
              <img src="images/restaurants/la_palette_du_gout.jpg" alt="La palette du goût" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <span class="restaurant__card__heart"><i class="fa-regular fa-heart"></i></span>
              </figcaption>
            </figure>
          </a>
          <a href="page-1.html">
            <figure class="restaurant__card">
              <span class="restaurant__card__new">Nouveau</span>
              <img src="images/restaurants/la-note-enchanté.jpg" alt="La note enchantée" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>La note enchantée</h3>
                  <p>Charonne</p>
                </div>
                <span class="restaurant__card__heart"><i class="fa-regular fa-heart"></i></span>
              </figcaption>
            </figure>
          </a>
          <a href="page-1.html">
            <figure class="restaurant__card">
              <img src="images/restaurants/a_la_francaise.jpg" alt="A la française" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>À la française</h3>
                  <p>Cité Rouge</p>
                </div>
                <span class="restaurant__card__heart"><i class="fa-regular fa-heart"></i></span>
              </figcaption>
            </figure>
          </a>
          <a href="page-1.html">
            <figure class="restaurant__card">
              <img src="images/restaurants/Le_delice_des_sens.jpg" alt="Le délice des sens" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>Le délice des sens</h3>
                  <p>Folie-Méricourt</p>
                </div>
                <span class="restaurant__card__heart"><i class="fa-regular fa-heart"></i></span>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <h1>ohmyfood</h1>
        <ul>
          <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
