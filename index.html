<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <!--Loader spinner-->
    <div class="loader"><div class="loader__spinner"></div></div>
    <!--End loader spinner-->
    <!--header-->
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
      <div class="header__location">
        <i class="fa-solid fa-location-dot"></i>
        <form id="form" method="post" action="#">
          <input class="header__location__search" type="text" value="Paris, Belleville" />
        </form>
      </div>
    </header>
    <!--End header-->
    <main>
      <!--section title-->
      <section class="title">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, selectionés par nos soins</p>
        <button class="title__btn">Explorer nos restaurants</button>
      </section>
      <!--end section title-->
      <!--section functioning-->
      <section class="functioning">
        <h2>Fonctionnement</h2>
        <div class="functioning__flex">
          <button class="functioning__btn">
            <span class="functioning__btn__number">1</span>
            <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant
          </button>
          <button class="functioning__btn">
            <span class="functioning__btn__number">2</span>
            <i class="fa-solid fa-list"></i>Composez votre menu
          </button>
          <button class="functioning__btn">
            <span class="functioning__btn__number">3</span>
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </button>
        </div>
      </section>
      <!--End section functioning-->
      <!--Section restaurants-->
      <section class="restaurants">
        <h2 class="restaurants__title">Restaurants</h2>
        <div class="restaurants__flex">
          <!--Container Flex-->
          <a href="./pages_restaurants/restaurant_la_palette_du_gout.html">
            <figure class="restaurant__card">
              <span class="restaurant__card__new">Nouveau</span>
              <img src="./images/restaurants/la_palette_du_gout.jpg" alt="La palette du goût" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <div class="restaurant__card__heart">
                  <span class="restaurant__card__heart--1"><i class="fa-regular fa-heart"></i></span>
                  <span class="restaurant__card__heart--2"><i class="fa-solid fa-heart"></i></span>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./pages_restaurants/restaurant_la_note_enchantee.html">
            <figure class="restaurant__card">
              <span class="restaurant__card__new">Nouveau</span>
              <img src="./images/restaurants/la-note-enchanté.jpg" alt="La note enchantée" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>La note enchantée</h3>
                  <p>Charonne</p>
                </div>
                <div class="restaurant__card__heart">
                  <span class="restaurant__card__heart--1"><i class="fa-regular fa-heart"></i></span>
                  <span class="restaurant__card__heart--2"><i class="fa-solid fa-heart"></i></span>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./pages_restaurants/restaurant_a_la_francaise.html">
            <figure class="restaurant__card">
              <img src="./images/restaurants/a_la_francaise.jpg" alt="A la française" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>À la française</h3>
                  <p>Cité Rouge</p>
                </div>
                <div class="restaurant__card__heart">
                  <span class="restaurant__card__heart--1"><i class="fa-regular fa-heart"></i></span>
                  <span class="restaurant__card__heart--2"><i class="fa-solid fa-heart"></i></span>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="./pages_restaurants/restaurant_le_delice_des_sens.html">
            <figure class="restaurant__card">
              <img src="./images/restaurants/Le_delice_des_sens.jpg" alt="Le délice des sens" />
              <figcaption class="restaurant__card__body">
                <div class="restaurant__card__title">
                  <h3>Le délice des sens</h3>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="restaurant__card__heart">
                  <span class="restaurant__card__heart--1"><i class="fa-regular fa-heart"></i></span>
                  <span class="restaurant__card__heart--2"><i class="fa-solid fa-heart"></i></span>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
        <!--End container Flex-->
      </section>
      <!--End section restaurants-->
    </main>
    <!--footer-->
    <footer class="footer">
      <div class="footer__container">
        <h2>ohmyfood</h2>
        <ul>
          <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
          <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
    <!--ENd footer-->
  </body>
</html>
